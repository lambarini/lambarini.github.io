<!DOCTYPE html>
<html>
  <head>
    <title>API Request Example</title>
  </head>
  <body>
    <button onclick="startSending()">Start Sending Requests</button>
    <div id="response"></div>
    <script>
      function startSending() {
        setInterval(sendRequest, 1000);
      }

      function sendRequest() {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://api.aiasoft.ge/profile/restore");
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("email=romicraftromglin@gmail.com");
      }
    </script>
  </body>
</html>
