<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Encryption and Decryption</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Encryption and Decryption</h1>
		<div>
			<label for="input-text">Enter Text:</label>
			<input type="text" id="input-text">
		</div>
		<div>
			<label for="encrypted-text">Encrypted Text:</label>
			<input type="text" id="encrypted-text" readonly>
		</div>
		<div>
			<label for="decrypted-text">Decrypted Text:</label>
			<input type="text" id="decrypted-text" readonly>
		</div>
		<div class="buttons">
			<button id="encrypt-btn">Encrypt</button>
			<button id="decrypt-btn">Decrypt</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
