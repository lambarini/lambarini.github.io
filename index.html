<!DOCTYPE html>
<html>
  <head>
    <meta charset="ASCII">
    <style src="style.css"></style>
    <title>Text Encryption</title>
  </head>
  <body>
    <h2>Text Encryption</h2>
    <div class="container center">
      <label for="input-text">Enter Text:</label>
      <input type="text" id="input-text">
      <input type="button" value="Encrypt" id="encrypt-btn">
      <label for="encrypted-text">Encrypted Text:</label>
      <input type="text" id="encrypted-text" readonly>
      <input type="button" value="Decrypt" id="decrypt-btn">
      <label for="decrypted-text">Decrypted Text:</label>
      <input type="text" id="decrypted-text" readonly>
    </div>
    <script src="script.js"></script>
  </body>
</html>
